<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon</title>
    <!-- mi css -->
    <link rel="stylesheet" href="../css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- navBar -->
        <nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Phandallin</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto p-1">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="../index.html">Phandallin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">Personajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">Mapa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">Historia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase active" aria-current="page"
                                href="producto.html">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner">
            <img src="../img/ban4.webp" alt="imagen de fondo">
        </div>
    </header>

    <main>
        <div id="cartelLog"> </div>
        <div id="cuentasUser">
            <div class="ingreso">
                <div class="login">
                    <h2>Ingrese sus datos</h2>
                    <form id="formLogin">
                        <div class="mb-4">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="outUser" required minlength="3" />
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="outPass" required minlength="3" />
                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="registro">
                    <h2>Crea una cuenta y registrate</h2>
                    <button id="btnForm" class="btn btn-primary">Crear usuario</button>
                    <form id="formNew">
                        <div class="mb-4">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="inUser" required minlength="3" />
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="inPass" required minlength="3" />
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="inNombre" required minlength="3" />
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="inApellido" required minlength="3" />
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Edad</label>
                            <input type="number" class="form-control" id="inEdad" />
                        </div>

                        <div class="mb-4">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="inMail" />
                        </div>

                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary">Registrarme</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="formPer">
            <div class="container">
                <div class="row">
                    <img src="../img/pjs/pjs.png">
                    <div class="col-md-6">
                        <h2>Crea tu personaje</h2>
                        <form id="formPjs">
                            <div class="mb-4">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inPj" />
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Raza</label>
                                <input type="text" class="form-control" id="inRaza" />
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Descripcion</label>
                                <input type="text" class="form-control" id="inDes" />
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Imagen</label>
                                <input type="file" class="form-control" id="inImg">
                            </div>
                            <div class="btnCartel">
                                <button type="submit" class="btn btn-primary">Crear personaje</button>
                                <div id="cartelPj"> </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="personajes">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div id="verPjs" class="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>



    </main>


    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
            <h4>Copyright &copy; Kova</h4>
        </div>
    </footer>


    <!-- mis scripts -->
    <script src="../js/loginPrueba.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
