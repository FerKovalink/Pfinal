<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- navBar -->
        <nav id="navbar_top" class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">Phandallin</a> -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto p-1">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="../index.html">Phandallin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">Personajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">Mapa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">Historia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase active" aria-current="page" href="#">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner">
            <img src="../img/ban4.webp" alt="imagen de fondo">
        </div>
    </header>

    <main>
        <div id="cartelLog"> </div>
        <div class="ingreso">
            <div class="login">
                <h2>Ingrese sus datos</h2>
                <form id="formLogin">
                    <div class="mb-4">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="outUser" required minlength="3" />
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="outPass" required minlength="3" />
                    </div>

                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
            <div id="registro" class="registro">
                <h2>Crea una cuenta y registrate</h2>
                <button id="btnForm" class="btn btn-primary" onclick="mostrarForm()">Crear usuario</button>
            </div>
        </div>
        <div class="productos">
            <div class="container p-3">
                <div class="row">
                    <div class="col-md-6">
                        <div id="contenedorProductos" class="row"></div>
                    </div>
                    <div class="col-md-6">
                        <h2>Ejemplo formulario</h2>
                        <form id="formulario">
                            <div class="mb-3">
                                <label class="form-label">ID</label>
                                <input type="text" class="form-control" id="inputId" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="inputNombreProducto" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Precio compra</label>
                                <input type="number" class="form-control" id="inputPrecioCompra" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Precio venta</label>
                                <input type="number" class="form-control" id="inputPrecioVenta" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Cantidad</label>
                                <input type="number" class="form-control" id="inputCantidad" />
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
            <h4>Copyright  &copy;  Kova</h4>
        </div>
    </footer>

    <!-- <div class="col-md-6">
        <div id="contenedorProductos" class="row"></div>
    </div> -->

    <script src="../js/login.js"></script>

    <!-- JavaScript Bundle with Popper -->

    </script>
</body>

</html>
