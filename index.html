        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto p-1">

              <a class="nav-link text-uppercase active" aria-current="page" href="#">Phandallin</a>

    <div class="bann">

  <main>
    <div class="pjs">
      <h1>Phandallin un mundo de aventuras</h1>

      <div class="peluca">
        <img src="img/index/ar.png" alt="">
        <div class="sape">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/pjs/Hagrid8.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/pjs/Hagrid7.webp" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/pjs/images.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>


    </div>








    <script src="js/nav.js"></script>
    <!-- JavaScript Bundle with Popper -->
